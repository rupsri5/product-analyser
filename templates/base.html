<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PEPL Products Price{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        html, body {
            height: 100%;
        }
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1 0 auto;
        }
        footer {
            flex-shrink: 0;
            padding: 1rem 0;
            margin-top: auto;
            background-color: #2d2d2d;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .card {
            background-color: #2d2d2d;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            margin-bottom: 20px;
        }
        .dropdown-section {
            background: #2d2d2d;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .filter-dropdown {
            margin-bottom: 20px;
        }
        .results-section {
            background: #2d2d2d;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .form-control, .form-select {
            background-color: #3d3d3d;
            border: 1px solid #4d4d4d;
            color: #ffffff;
            border-radius: 8px;
            padding: 12px;
        }
        .form-control:focus, .form-select:focus {
            background-color: #3d3d3d;
            border-color: #007bff;
            color: #ffffff;
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
        }
        .form-floating > label {
            color: #adb5bd;
            padding: 1rem;
        }
        .form-floating > .form-control:focus ~ label,
        .form-floating > .form-control:not(:placeholder-shown) ~ label {
            color: #007bff;
        }
        .loading-spinner {
            display: none;
        }
        .alert {
            margin-top: 15px;
        }
        .footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            margin-top: 50px;
        }
        .result-item {
            background-color: #e7f3ff;
            border-left: 4px solid #007bff;
            padding: 10px 15px;
            margin-bottom: 10px;
        }
        .no-data {
            text-align: center;
            color: #6c757d;
            font-style: italic;
        }
        .results-container {
            padding: 20px;
        }
        .result-row {
            background: #3d3d3d;
            padding: 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .result-row:hover {
            background: #4d4d4d;
            transform: translateY(-2px);
        }
        .result-row h5 {
            color: #007bff;
            margin: 0;
            font-size: 1rem;
        }
        .result-row p {
            margin: 0;
            color: #ffffff;
            font-weight: 500;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <div class="w-100 d-flex justify-content-between align-items-center">
                <div></div>
                <a class="navbar-brand mx-auto" href="{% url 'excel_processor:index' %}">
                    <i class="fas fa-table me-2"></i>PEPL Products Price
                </a>
                {% if user.is_authenticated %}
                <div>
                    {% if user.is_staff %}
                    <a href="{% url 'excel_processor:admin_panel' %}" class="btn btn-outline-light btn-sm me-2">
                        <i class="fas fa-cog me-1"></i>Admin
                    </a>
                    {% endif %}
                    <a href="{% url 'excel_processor:logout' %}" class="btn btn-outline-light btn-sm">
                        <i class="fas fa-sign-out-alt me-1"></i>Logout
                    </a>
                </div>
                {% else %}
                <div></div>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-3">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <p class="mb-0">&copy; {% now "Y" %} Protech Earthing Pvt Ltd</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- CSRF Token for AJAX -->
    <script>
        // Get CSRF token
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        const csrftoken = getCookie('csrftoken');

        // Set up CSRF token for all AJAX requests
        $.ajaxSetup({
            beforeSend: function(xhr, settings) {
                if (!(/^http:.*/.test(settings.url) || /^https:.*/.test(settings.url))) {
                    xhr.setRequestHeader("X-CSRFToken", csrftoken);
                }
            }
        });
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
